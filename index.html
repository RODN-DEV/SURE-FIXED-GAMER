<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTBALL SIMPLE GAMES</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">
    <div class="app-container flex flex-col">
        <!-- Header -->
        <header class="bg-slate-900 text-white p-4 sticky top-0 z-40 flex items-center justify-between shadow-lg border-b border-slate-800">
            <button id="menu-toggle" class="text-2xl focus:outline-none hover:text-gray-300 transition">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="text-lg font-extrabold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400" id="header-title">FOOTBALL SIMPLE</h1>
            <div class="w-6 text-center">
                <i class="fas fa-futbol text-green-500"></i>
            </div>
        </header>

        <!-- Sidebar Navigation -->
        <div id="drawer-overlay" class="fixed inset-0 bg-black bg-opacity-60 z-40 hidden backdrop-blur-sm transition-opacity"></div>
        <nav id="drawer" class="fixed top-0 left-0 h-full w-72 bg-slate-900 text-white z-50 shadow-2xl drawer-closed flex flex-col border-r border-slate-700">
            <div class="p-8 border-b border-slate-800 bg-slate-950">
                <h2 class="text-2xl font-black text-white">MENU</h2>
                <p class="text-xs text-slate-400 mt-1 uppercase tracking-widest">Simple Games App</p>
            </div>
            <div class="flex-1 overflow-y-auto py-4 space-y-1">
                <button onclick="navigate('home')" class="w-full text-left px-8 py-4 hover:bg-slate-800 transition flex items-center gap-4 border-l-4 border-transparent hover:border-blue-500">
                    <i class="fas fa-home text-blue-400 w-6"></i> Home
                </button>
                <button onclick="navigate('free-tips')" class="w-full text-left px-8 py-4 hover:bg-slate-800 transition flex items-center gap-4 border-l-4 border-transparent hover:border-green-500">
                    <i class="fas fa-gift text-green-400 w-6"></i> Daily Free Tips
                </button>
                <button onclick="navigate('top-secret')" class="w-full text-left px-8 py-4 hover:bg-slate-800 transition flex items-center gap-4 border-l-4 border-transparent hover:border-red-500">
                    <i class="fas fa-user-secret text-red-400 w-6"></i> Top Special VIP
                </button>
                <button onclick="navigate('ultimate')" class="w-full text-left px-8 py-4 hover:bg-slate-800 transition flex items-center gap-4 border-l-4 border-transparent hover:border-yellow-500">
                    <i class="fas fa-crown text-yellow-400 w-6"></i> Ultimate VIP
                </button>
                <button onclick="navigate('over-under')" class="w-full text-left px-8 py-4 hover:bg-slate-800 transition flex items-center gap-4 border-l-4 border-transparent hover:border-purple-500">
                    <i class="fas fa-sort-amount-up text-purple-400 w-6"></i> O/U Tips VIP
                </button>
                <button onclick="navigate('btts')" class="w-full text-left px-8 py-4 hover:bg-slate-800 transition flex items-center gap-4 border-l-4 border-transparent hover:border-orange-500">
                    <i class="fas fa-exchange-alt text-orange-400 w-6"></i> BTTS Tips VIP
                </button>
                <button onclick="navigate('support')" class="w-full text-left px-8 py-4 hover:bg-slate-800 transition flex items-center gap-4 border-l-4 border-transparent hover:border-pink-500">
                    <i class="fas fa-headset text-pink-400 w-6"></i> Support
                </button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="content" class="flex-1 bg-gray-50 p-4 pb-24 overflow-y-auto min-h-[90vh]">
            <!-- Content injected by JS -->
        </main>
        
        <!-- Password Modal -->
        <div id="password-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-2xl p-6 w-80 mx-4 shadow-2xl">
                <div class="text-center mb-4">
                    <i class="fas fa-lock text-3xl text-yellow-500 mb-2"></i>
                    <h3 class="text-xl font-bold text-gray-800">VIP Access Required</h3>
                    <p class="text-gray-600 text-sm mt-1">Enter password to view this content</p>
                </div>
                <input type="password" id="password-input" class="w-full p-3 border border-gray-300 rounded-lg mb-4 text-center font-bold" placeholder="Enter password">
                <div class="flex gap-2">
                    <button id="cancel-password" class="flex-1 py-3 bg-gray-200 text-gray-700 rounded-lg font-bold">Cancel</button>
                    <button id="submit-password" class="flex-1 py-3 bg-yellow-500 text-white rounded-lg font-bold">Submit</button>
                </div>
                <p id="password-error" class="text-red-500 text-sm mt-3 text-center hidden">Incorrect password. Try again.</p>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
